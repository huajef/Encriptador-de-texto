<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Textos</title>
  
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Encriptador de Textos</h1>
        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="textInput">Ingrese el texto:</label>
                    <textarea id="textInput" class="form-control" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="actionSelect">Seleccione una acci√≥n:</label>
                    <select id="actionSelect" class="form-control">
                        <option value="encrypt">Encriptar</option>
                        <option value="decrypt">Desencriptar</option>
                    </select>
                </div>
                <button id="processBtn" class="btn btn-primary">Procesar</button>
                <button id="copyBtn" class="btn btn-secondary ml-2">Copiar</button>
                <div class="form-group mt-3">
                    <label for="resultText">Resultado:</label>
                    <textarea id="resultText" class="form-control" rows="4" readonly></textarea>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
